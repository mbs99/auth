<tr>
    <th scope="row">1</th>
    <td><input type="text" class="form-control" value="{{ scope.identifier }}" disabled></td>
    <td><input type="text" class="form-control" value="{{ scope.description }}" disabled></td>
    <td>
        <button class="btn btn-secondary" hx-get="/admin/scopes/{{ scope.identifier }}/edit" hx-target="closest tr"
            hx-swap="outerHTML swap:1s">
            Edit
        </button>
        <button class="btn btn-secondary" hx-delete="/admin/scopes/{{ scope.identifier }}" hx-target="closest tr"
            hx-swap="outerHTML swap:1s">
            Delete
        </button>
    </td>
</tr>
