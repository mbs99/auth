<tr>
    <th scope="row">1</th>
    <td>{{ scope.identifier }}</td>
    <td>{{ scope.description }}</td>
    <td>
        <button class="btn btn-secondary" hx-get="/admin/scopes/{{ scope.identifier }}/edit">
            Edit
        </button>
    </td>
    <td>
        <button class="btn btn-secondary" hx-delete="/admin/scopes/{{ scope.identifier }}" hx-target="closest tr"
            hx-swap="outerHTML swap:1s">
            Delete
        </button>
    </td>
</tr>
