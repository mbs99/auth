<div class="col-md-6">
    <label for="clientIdentifier" class="form-label">Identifier</label>
    <input type="text" class="form-control" id="clientIdentifier" name="identifier" value="{{ client.identifier }}" {%
        if edit==true %} required {% else %} readonly {% endif %}>
</div>
<div class="col-md-6">
    <label for="clientName" class="form-label">Name</label>
    <input type="text" class="form-control" id="clientName" name="name" value="{{ client.name }}" {% if edit==true %}
        required {% else %} readonly {% endif %}>
</div>
<div class="col-md-6">
    <label for="clientRedirectUri" class="form-label">Redirect-URI</label>
    <input type="text" class="form-control" id="clientRedirectUri" name="redirect_uri" value="{{ client.redirectUri }}"
        {% if edit==true %} required {% else %} readonly {% endif %}>
</div>
<div class="col-md-6">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="clientConfidential" checked name="is_confidential"
            value="{{ client.confidential }}" {% if edit==true %} {% else %} disabled {% endif %}>
        <label class="form-check-label" for="clientConfidential">
            Confidential
        </label>
    </div>
</div>
<div class="col-md-12">
    {% if edit==true %}
    <button class="btn btn-secondary" hx-get="/admin/clients/{{ client.identifier }}?edit=false"
        hx-target="#client-{{ client.identifier }}" hx-swap="innerHTML">
        Cancel
    </button>
    <button class="btn btn-secondary" hx-put="/admin/clients/{{ client.identifier }}"
        hx-target="#client-{{ client.identifier }}" hx-swap="outerHTML">
        Save
    </button>
    {% else %}
    <button class="btn btn-secondary" hx-get="/admin/clients/{{ client.identifier }}?edit=true"
        hx-target="#client-{{ client.identifier }}" hx-swap="innerHTML">
        Edit
    </button>
    <button class="btn btn-secondary" hx-delete="/admin/clients/{{ client.identifier }}"
        hx-target="#client-{{ client.identifier }}" hx-swap="outerHTML">
        Delete
    </button>
    {% endif %}
</div>
